# Shared zuul config specific to the OpenStack Project
# Contains definitions of pipelines

- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'

- pipeline:
    name: recheck-mitaka
    description: |
      Commenting "recheck stable/mitaka" enter this pipeline to run tests on
      stable/mitaka of OpenStack and receive an initial +/-1 Verified vote.
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s+stable\/mitaka\s*$
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'

